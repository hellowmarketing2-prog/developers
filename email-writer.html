<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AI Email Writer</title>
<style>
  body { font-family: Arial, sans-serif; background: #0b1220; color: #fff; margin: 0; padding: 0; }
  .container { width: 90%; max-width: 900px; margin: 40px auto; }
  .card { background: rgba(255,255,255,0.06); border: 1px solid rgba(255,255,255,0.12); border-radius: 16px; padding: 20px; margin-bottom: 20px; }
  input, textarea, button { width: 100%; padding: 10px; border-radius: 10px; margin: 10px 0; border: none; }
  textarea { height: 200px; background: rgba(0,0,0,0.4); color: #fff; }
  button { background: #4f46e5; color: #fff; font-weight: bold; cursor: pointer; }
</style>
</head>
<body>
<div class="container">
  <div class="card">
    <h2>AI Email Writer (OpenAI API)</h2>
    <input id="name" placeholder="Your Name" />
    <input id="contact" placeholder="Your Contact Number" />
    <input id="topic" placeholder="Email Topic (e.g., Job application)" />
    <input id="tone" placeholder="Tone (Professional, Friendly, Formal)" />
    <textarea id="details" placeholder="Write details..."></textarea>
    <button onclick="generate()">Generate Email</button>
  </div>

  <div class="card">
    <h2>Your Email</h2>
    <textarea id="output" readonly></textarea>
    <button onclick="copyText()">Copy</button>
  </div>
</div>

<script>
async function generate() {
  const name = document.getElementById("name").value;
  const contact = document.getElementById("contact").value;
  const topic = document.getElementById("topic").value;
  const tone = document.getElementById("tone").value;
  const details = document.getElementById("details").value;

  const response = await fetch("http://localhost:3000/generate-email", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ name, contact, topic, tone, details })
  });

  const data = await response.json();
  document.getElementById("output").value = data.email;
}

function copyText() {
  const output = document.getElementById("output");
  output.select();
  document.execCommand("copy");
  alert("Copied!");
}
</script>
</body>
</html>
